<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <title>Hello Spring Boot!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <th:block layout:fragment="content">
        <div class="container">
            <h2>User Details</h2>
            <div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Id:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${user.id}">User Id</p></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nome:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${user.name}">name</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${user.email}">email</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">City:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${user.city}">city</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </th:block>
</body>
</html>
